name: Deploy to VPS
on:
  push:
    branches: [main]
jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Deploy to VPS
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          command_timeout: 30m
          script: |
            cd /opt/stagethree
            git fetch origin
            git reset --hard origin/main
            
            # Create root .env
            cat > .env << 'EOF'
            DB_USER=${{ secrets.DB_USER }}
            DB_PASSWORD=${{ secrets.DB_PASSWORD }}
            VITE_API_URL=${{ secrets.VITE_API_URL }}
            EOF
            
            # Create server .env
            cat > server/.env << 'EOF'
            NODE_ENV=production
            DB_USER=${{ secrets.DB_USER }}
            DB_HOST=postgres
            DB_NAME=stagethree
            DB_PASSWORD=${{ secrets.DB_PASSWORD }}
            DATABASE_URL=postgresql://${{ secrets.DB_USER }}:${{ secrets.DB_PASSWORD }}@postgres:5432/stagethree
            JWT_SECRET=${{ secrets.JWT_SECRET_PROD }}
            EOF
            
            docker-compose down
            docker-compose up -d --build
